<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Audio file ko kaise add kare -->
     <audio src="" controls></audio>
     <!-- Audio use karne ka ek aur method
      2nd aufio has advantages like ki agar main current wali audio
      file ka gaana ni bhaja (jadugar) toh meri 2nd wali file jaat waali bhaja dena -->
      <audio controls>
        <source src="">
        <source src="">
      </audio>
     <!-- Video file ko kaise attach kare -->
      <video src="" controls></video>
      <!-- 2nd method -->
       <video controls height="" width="" autoplay muted>
        <!--  -->
        <source src="https://www.youtube.com/shorts/SbcR-CK6xns" type="video/mp4">
         <source src="https://www.youtube.com/shorts/SbcR-CK6xns" type="video/mp4">
          Video is not played due to  error  
           <!--Uppar wala error ka message hai jab mere dono video main se koi ek bhi play ni hogi tab show hoga  -->
       </video>
      <!-- Youtube video kon kaise attach kare -->
       <!-- iframe ki help se hum apni youtube ki video ko attach kar sakte hai
        1. iss main direct youtube ki video ka lik ni chalega hume link main embed use karna hoga -->
       <iframe src="https://www.youtube.com/embed/WOyZid8OkkI" frameborder="0">
        <!-- iss link main hume https:/youtube + /embed/ + apni video ki id (iss format main link ko assign karte hai) -->
         
       </iframe>
       <iframe src="https://www.youtube.com/embed/HVhRF3U1H1g" frameborder="0" allowfullscreen></iframe>
       <iframe src="" frameborder="0"></iframe>
</body>
</html>
