<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inline Element -->
     <a href="" style="background-color: blue;">Kala kachau</a>
     <img src="" alt="">
     <!-- Block Element -->
      <h1 style="background-color: red;">Hello</h1>
      <p style="background-color: aquamarine;">kachau chala kharghosh ki chaal</p>

      <!-- When we want to change the nature of a block element to inline element -->
      <h2 style="background-color: chartreuse; display: inline;" >Mew Mew</h2>
       <h2 style="background-color: chartreuse;" >Mew Mew</h2>
</body>
</html>
