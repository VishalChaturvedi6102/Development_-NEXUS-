<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iit form</title>
</head>
<body>
  
    <fieldset>
        <legend><h3>IIT JEE Registration Form</h3></legend>

<form action="" method="get">

<label for="fname">Full Name : </label>
<input type="text" id="fname" name="fname">
<br><br>

<!--  -->
<label for="email">E-Mail : </label>
<input type="email" id="email" name="smail">
<br><br>

<!--  -->
<label for="pho">Phone : </label>
<input type="tel" id="pho" name="pho">
<br><br>

<!--  -->
<label for="pass">Password : </label>
<input type="password" id="pass" name="pass">
<br><br>

<!--  -->
<label for="">Gender : </label>
<input type="radio" id="rr" name="gen" value="Male">Male
<input type="radio" id="rr" name="gen" value="Male">Female

<br><br>

<!--  -->
<label for="dob">Date of Birth : </label>
<input type="date" id="dob" name="dob" min="2001-01-01" max="2005-12-31">
<br><br>

<!--  -->
<label for="sc">School Name : </label>
<input type="text" id="sc" name="sc">
<br><br>

<!--  -->
<label for="">Board : </label>
<select name="Board" id="Board">
    <option value="" disabled selected></option>
    <option value="">State Board</option>
    <option value="">CBSE</option>
    <option value="">ICSE/ISC</option>
    <option value="">International Board</option>

</select>
<br><br>

<!--  -->
<label for="yop">Year of Passing : </label>
<input type="number" id="yop" name="yop" min="2023" max="2025">
<br><br>

<!--  -->
<label for="">Exame-Center : </label>
<select name="Board" id="Board">
    <option value="" disabled selected>Select your center</option>
    <option value="">Agra</option>
    <option value="">Delhi</option>
    <option value="">Pune</option>
    <option value="">Banglore</option>

</select>
<br><br>

<button>Registration</button>


</fieldset>




</form>

</body>
</html>
