<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Employee Details Form</h1>

<form action="" method="get">

    <!--  -->
    <label for="fname">Name : </label>
    <input type="text" id="fname" name="fname" placeholder="Enter your name">
<br>
<br>

<!--  -->
<label for="email">E-mail : </label>
<input type="email" id="email" name="email" placeholder="kachua@gmail.com">
<br>
<br>

<!--  -->

<label for="pno">Phone No. : </label>
<input type="tel" id="pno" name="pno" placeholder="2345678">
<br>
<br>

<!--  -->

<label for="">Gender : </label>
<input type="radio" id="gen" name="gen" value="Male" >Male
<input type="radio" id="gen" name="gen" value="Female">Female
<br>
<br>

<!--  -->

<label for="job">Job Title : </label>
<input type="text" id="job" name="job">
<br>
<br>

<!--  -->

<label for="depart">Department</label>
<select name="department" id="depart">
    <option value="" disabled selected>Select Your Department</option>
    <option value="Engineer">Engineer</option>
    <option value="Finance">Finance</option>
    <option value="HR">HR</option>
    <option value="Research">Research</option>
    <option value="Defence">Defence</option>
</select>
<br>
<br>
<button>SUBMIT</button>








</form>

</body>
</html>
